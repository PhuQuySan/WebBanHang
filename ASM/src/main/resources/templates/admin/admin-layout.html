<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="container-fluid bg-light p-3">
    <nav class="container navbar navbar-expand-sm navbar-light px-5 mx-auto">
        <div class="container-fluid">
            <!-- Logo bên trái -->
            <a class="navbar-brand" href="/admin/categories" style="width: 150px; height: auto; display: inline-block; padding: 0; margin: 0;">
                <img alt="Logo" th:src="@{/Logo/Logo-QTF.png}" class="img-fluid" style="width: 150px; height: auto; object-fit: contain;">
            </a>

            <!-- Nút toggler cho mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar"
                    aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nội dung collapse -->
            <div class="collapse navbar-collapse" id="mynavbar">

                    <span class="text-danger me-3">Xin chào, <span th:text="${session.currentUser.username}">Admin</span></span>


                    <!-- Các mục bên phải dành cho Admin -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

                    <!-- Dropdown thông tin admin -->
                    <li class="nav-item dropdown" th:if="${session.currentUser != null}">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${session.currentUser.username}">Admin</span>
                            <img th:src="${session.currentUser.avatar}" alt="Avatar" class="rounded-circle ms-2"
                                 style="width:30px; height:30px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
<!--                            <li><a class="dropdown-item" href="/account/update">Chỉnh sửa thông tin</a></li>-->
                            <li><a class="dropdown-item" href="/account/logout">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>






<!-- Navigation Section -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/admin/categories" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-list-ul me-2"></i>Quản lý Danh mục
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/products" class="btn btn-success btn-lg w-100">
                <i class="bi bi-box-seam me-2"></i>Quản lý Sản phẩm
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/accounts" class="btn btn-warning btn-lg w-100">
                <i class="bi bi-people me-2"></i>Quản lý Tài khoản
            </a>
        </div>
    </div>
</div>

<!-- Main Content Section -->
<main layout:fragment="contentadmin" class="container mt-4">
    <!-- Nội dung con sẽ được chèn tại đây -->
</main>
</body>
</html>
