<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div layout:fragment="content" class="container mt-5 vh-100">
    <h2 class="mb-4 text-primary">Chi tiết sản phẩm</h2>
    <div class="row bg-white p-4 rounded shadow">
        <!-- Cột trái: Hình ảnh sản phẩm -->
        <div class="col-md-5 text-center">
           <!-- 			<img th:src="@{/images/{image}(image=${product.image})}" 
			                 alt="Product Image" class="img-fluid border rounded w-100">  --> 
				 
				 <img th:src="@{${product.image}}" alt="Product Image" class="img-fluid border rounded w-100">

        </div>

        <!-- Cột phải: Thông tin sản phẩm -->
        <div class="col-md-7 px-5 mt-5">
            <h3 th:text="${product.name}" class="fw-bold"></h3>
            <p class="fs-5">Giá: <span class="text-danger fw-bold" th:text="${product.price}"></span> VND</p>
            <p class="fw-semibold">Số lượng còn lại: <span class="text-success" th:text="${product.quantity}"></span></p>

            <!-- Nút thêm vào giỏ hàng -->
            <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-primary btn-lg mt-2">
                <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
            </a>

            <!-- Nút quay lại danh sách -->
            <a href="/home/index" class="btn btn-outline-secondary btn-lg mt-2">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
        </div>
        
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
