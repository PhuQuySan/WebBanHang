<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5 vh-100" >
<h1>Đăng nhập</h1>
<!-- <form th:action="@{/account/login}" method="post">
    <p>Tên đăng nhập: <input type="text" name="username" required></p>
    <p>Mật khẩu: <input type="password" name="password" required></p>
    <button type="submit">Đăng nhập</button>
</form> -->

<form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
       
    </form>
     <p><a th:href = "@{/account/forgot-password}">   Quên mật khẩu ?</a></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
