<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/main">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <title>Chi tiết đơn hàng</title>
</head>

<body>
<main layout:fragment="content">
    <h1>Chi tiết đơn hàng</h1>
    <p>Đơn hàng: <span th:text="${order.id}"></span></p>
    <p>Ngày đặt: <span th:text="${order.orderDate}"></span></p>
    <p>Tổng tiền: <span th:text="${order.totalAmount}"></span> VND</p>
    <ul>
        <li th:each="detail : ${order.orderDetails}">
            <span th:text="${detail.product.name}"></span> - 
            Số lượng: <span th:text="${detail.quantity}"></span> - 
            Giá: <span th:text="${detail.unitPrice}"></span>
        </li>
    </ul>
    </main>
</body>
</html>
