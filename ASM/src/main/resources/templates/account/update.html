<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
<div layout:fragment="content" class="container mt-5 vh-100" >
    <h1>Cập nhật thông tin tài khoản</h1>
    <form th:action="@{/account/update}" method="post" enctype="multipart/form-data">
    	<div class="row mb-5 mt-5">
        <div class="mb-3 col-sm-8">
            <label for="username" class="form-label mt-3">Họ và tên</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${currentUser.username}" required>

      
            <label for="email" class="form-label mt-3">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${currentUser.email}" required>
  
              <label for="password" class="form-label mt-3">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${currentUser.password}" required>
             
     
            <label for="avatar" class="form-label mt-3">Ảnh đại diện</label>
            <input type="file" class="form-control" id="avatar" name="avatar">
        </div>
        <div class="mb-3 col-sm-4">
            <img th:src="${currentUser.avatar}" alt="Avatar" class="rounded-circle" style="width:80%; height:80%;">
        </div>
</div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="/home/index" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
